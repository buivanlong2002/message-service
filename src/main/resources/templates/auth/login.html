<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 24rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 0.5rem 0.25rem;
            border: none;
            border-bottom: 2px solid #d1d5db;
            font-size: 1rem;
            background: transparent;
            color: #1f2937;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-bottom-color: #3b82f6;
        }

        .input-group input::placeholder {
            color: transparent;
        }

        .input-group label {
            position: absolute;
            top: 0.75rem;
            left: 0.5rem;
            font-size: 1rem;
            color: #6b7280;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -0.75rem;
            font-size: 0.75rem;
            color: #3b82f6;
        }

        button {
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .link:hover {
            color: #3b82f6;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Đăng nhập</h2>

    <form id="loginForm" class="space-y-4">
        <div class="input-group">
            <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required>
            <label for="username">Tên đăng nhập</label>
        </div>

        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
            <label for="password">Mật khẩu</label>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2.5 rounded-lg">
            Đăng nhập
        </button>
    </form>

    <div class="mt-4 text-center text-sm text-gray-800 flex justify-between">
        <a href="/api/register" class="link hover:underline">Đăng ký</a>
        <a href="/forgot-password" class="link hover:underline">Quên mật khẩu?</a>
    </div>

    <div id="message" class="mt-4 text-center text-sm text-gray-800"></div>
</div>

<script>
    $('#loginForm').on('submit', function (e) {
        e.preventDefault();

        const username = $('#username').val().trim();
        const password = $('#password').val().trim();

        if (!username || !password) {
            $('#message').css({ 'color': '#ef4444' }).text("Vui lòng nhập đầy đủ thông tin.");
            return;
        }

        $.ajax({
            url: '/api/auth/login',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ username, password }),
            success: function (response) {
                if (response.status.code === "00" && response.status.success) {
                    $('#message').css({ 'color': '#22c55e' }).text(response.status.displayMessage);
                    localStorage.setItem('access_token', response.data);

                    setTimeout(() => {
                        window.location.href = `${window.origin}/api/profile`;
                    }, 1);
                } else {
                    $('#message').css({ 'color': '#ef4444' }).text("Đăng nhập thất bại: " + response.status.displayMessage);
                }
            },
            error: function (xhr) {
                $('#message').css({ 'color': '#ef4444' }).text("Lỗi hệ thống: " + (xhr.responseJSON?.status?.displayMessage || "Không rõ lỗi"));
            }
        });
    });
</script>
</body>
</html>
