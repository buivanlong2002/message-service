<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SideBar</title>
</head>
<body>

<div class="group-sidebar w-80 bg-white overflow-y-auto flex flex-col">
  <!-- Phần đầu sidebar -->
  <div class="p-4 bg-gray-50 border-b border-gray-200 flex items-center gap-3">
    <!-- Nút mở profile -->
    <button id="toggleProfileBtn" class="text-xl text-gray-700 hover:text-blue-600 transition" title="Hồ sơ">
      <i class="fas fa-user-circle"></i>
    </button>
    <input type="text" class="w-full p-2 rounded-full bg-gray-100 text-gray-800 focus:outline-none input-field"
           placeholder="Tìm nhóm...">
  </div>

  <!-- Danh sách nhóm -->
  <div class="flex-grow overflow-y-auto">
    <ul class="divide-y divide-gray-100" id="groupList">
      <li class="group-item flex items-start p-4 cursor-pointer"
          data-group="Lập trình Java" data-message="Bạn: Đã commit xong chưa?">
        <img src="https://via.placeholder.com/48" class="avatar rounded-full w-12 h-12 mr-3" alt="Avatar">
        <div class="flex-1">
          <div class="flex justify-between items-center">
            <h6 class="font-semibold text-gray-900">Lập trình Java</h6>
            <span class="text-sm text-gray-500">12:45</span>
          </div>
          <p class="text-sm text-gray-600 truncate">Bạn: Đã commit xong chưa?</p>
        </div>
      </li>
      <li class="group-item flex items-start p-4 cursor-pointer"
          data-group="Đồ án 2025" data-message="Trang: Tối họp nhóm nha!">
        <img src="https://via.placeholder.com/48" class="avatar rounded-full w-12 h-12 mr-3" alt="Avatar">
        <div class="flex-1">
          <div class="flex justify-between items-center">
            <h6 class="font-semibold text-gray-900">Đồ án 2025</h6>
            <span class="text-sm text-gray-500">11:15</span>
          </div>
          <p class="text-sm text-gray-600 truncate">Trang: Tối họp nhóm nha!</p>
        </div>
      </li>
    </ul>
  </div>
</div>

</body>
</html>
