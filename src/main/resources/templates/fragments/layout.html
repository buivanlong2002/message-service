<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Frame</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      background-color: #f4f4f4;
      color: #333;
    }
    .container-fluid {
      height: 100%;
      display: flex;
      flex-direction: row;
      border: none;
    }
    .task-bar {
      width: 60px;
      background-color: #e0e0e0;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 1px solid #ccc;
      padding: 0; /* Sát mép trái */
    }

    .group-sidebar {
      width: 300px;
      background-color: #ffffff;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      padding: 0; /* Bỏ padding để sát viền */
    }

    .chat-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: #f9f9f9;
    }

    .search-bar {
      background-color: #ffffff;
      border-bottom: 1px solid #ccc;
      padding: 0; /* Bỏ padding để sát trên */
    }

    .chat-area {
      flex-grow: 1;
      overflow-y: auto;
      background-color: #f9f9f9;
      padding: 0; /* Bỏ padding để nội dung sát viền */
    }

    .profile-sidebar {
      width: 300px;
      background-color: #ffffff;
      overflow-y: auto;
      border-left: 1px solid #ccc;
      padding: 0; /* Sát phải */
    }

  </style>
</head>
<body>
<div class="container-fluid">
  <div class="task-bar">
    <!-- Task bar content (left vertical icons) will go here -->
  </div>
  <div class="group-sidebar">
    <!-- Sidebar content (groups) will go here -->
  </div>
  <div class="chat-content">
    <div class="search-bar">
      <!-- Search bar content will go here -->
    </div>
    <div class="chat-area">
      <!-- Chat area content will go here -->
    </div>
  </div>
  <div class="profile-sidebar">
    <!-- Right sidebar content (profile and functions) will go here -->
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
