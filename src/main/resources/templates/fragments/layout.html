<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Giao diện Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css"/>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
        }

        .group-sidebar {
            background: #ffffff;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.1);
            transition: width 0.3s ease;
        }

        .group-item {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .group-item:hover {
            background-color: #f1f5f9;
            transform: translateX(4px);
            border-left-color: #3b82f6;
        }

        .group-item.active {
            background-color: #e0f2fe;
            border-left-color: #2563eb;
        }

        .chat-content {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 12px;
            margin: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }



        .avatar {
            object-fit: cover;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .overlay.active {
            display: block;
        }

        .overlay-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
            padding: 16px;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            box-shadow: 4px 0 16px rgba(0, 0, 0, 0.15);
        }

        .overlay.active .overlay-content {
            transform: translateX(0);
        }

        .input-field:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
            transition: all 0.2s ease;
        }

        .chat-input {
            transition: all 0.2s ease;
        }

        .chat-input:focus {
            transform: scale(1.01);
        }

        .send-button {
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }

        .message-bubble {
            transition: all 0.2s ease;
        }

        .message-bubble:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message-options {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .message-container:hover .message-options {
            opacity: 1;
        }

        .chat-header {
            border-bottom: 1px solid #e5e7eb;
            background: #ffffff;
            border-radius: 12px 12px 0 0;
        }
    </style>
</head>
<body>
<div class="flex h-full">
    <!-- Sidebar trái -->
    <div class="group-sidebar w-80 bg-white overflow-y-auto flex flex-col">
        <!-- Thanh tìm kiếm -->
        <div class="p-4 bg-gray-50 border-b border-gray-200 flex items-center gap-3">
            <i class="fas fa-bars text-xl text-gray-700 cursor-pointer hover:text-blue-600 transition" id="toggleSidebarBtn"></i>
            <input type="text" class="w-full p-2 rounded-full bg-gray-100 text-gray-800 focus:outline-none input-field"
                   placeholder="Tìm nhóm...">
        </div>

        <!-- Danh sách nhóm -->
        <div class="flex-grow overflow-y-auto">
            <ul class="divide-y divide-gray-100">
                <li class="group-item flex items-start p-4 cursor-pointer"
                    data-group="Lập trình Java" data-message="Bạn: Đã commit xong chưa?">
                    <img src="https://via.placeholder.com/48" class="avatar rounded-full w-12 h-12 mr-3" alt="Avatar">
                    <div class="flex-1">
                        <div class="flex justify-between items-center">
                            <h6 class="font-semibold text-gray-900">Lập trình Java</h6>
                            <span class="text-sm text-gray-500">12:45</span>
                        </div>
                        <p class="text-sm text-gray-600 truncate">Bạn: Đã commit xong chưa?</p>
                    </div>
                </li>
                <li class="group-item flex items-start p-4 cursor-pointer"
                    data-group="Đồ án 2025" data-message="Trang: Tối họp nhóm nha!">
                    <img src="https://via.placeholder.com/48" class="avatar rounded-full w-12 h-12 mr-3" alt="Avatar">
                    <div class="flex-1">
                        <div class="flex justify-between items-center">
                            <h6 class="font-semibold text-gray-900">Đồ án 2025</h6>
                            <span class="text-sm text-gray-500">11:15</span>
                        </div>
                        <p class="text-sm text-gray-600 truncate">Trang: Tối họp nhóm nha!</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Nội dung chat -->
    <div class="chat-content flex-grow flex flex-col" id="chatContent">
        <h5 class="text-xl font-semibold text-gray-800 mb-2 p-6">Chào mừng đến với Chat</h5>
        <p class="text-gray-600 px-6">Chọn một nhóm bên trái để bắt đầu trò chuyện...</p>
    </div>

</div>

<!-- Overlay Menu -->
<div class="overlay" id="menuOverlay">
    <div class="overlay-content">
        <div class="flex items-center p-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-t-lg">
            <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-blue-600 font-bold">BL</div>
            <div class="ml-3">
                <div class="font-semibold">Bùi Văn Long</div>
                <div class="text-sm text-blue-100">Set Emoji Status <span class="text-white">▼</span></div>
            </div>
        </div>
        <ul class="mt-3 space-y-2">
            <li class="flex items-center p-2 hover:bg-blue-50 rounded cursor-pointer">
                <i class="fas fa-user mr-2 text-blue-600"></i> Hồ sơ cá nhân
            </li>
            <li class="flex items-center p-2 hover:bg-blue-50 rounded cursor-pointer">
                <i class="fas fa-users mr-2 text-blue-600"></i> Nhóm mới
            </li>
            <li class="flex items-center p-2 hover:bg-blue-50 rounded cursor-pointer">
                <i class="fas fa-cog mr-2 text-blue-600"></i> Cài đặt
            </li>
            <li class="flex items-center p-2 hover:bg-blue-50 rounded cursor-pointer">
                <i class="fas fa-sign-out-alt mr-2 text-blue-600"></i> Đăng xuất
            </li>
        </ul>
        <div class="text-sm text-gray-500 mt-4">Phiên bản 1.0.0</div>
    </div>
</div>

<!-- JavaScript -->
<script>
    // Toggle overlay menu
    document.getElementById('toggleSidebarBtn').addEventListener('click', () => {
        const overlay = document.getElementById('menuOverlay');
        overlay.classList.toggle('active');
    });

    // Đóng overlay nếu click ra ngoài
    document.getElementById('menuOverlay').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
            e.currentTarget.classList.remove('active');
        }
    });

    // Hiển thị nội dung trò chuyện
    document.querySelectorAll('.group-item').forEach(item => {
        item.addEventListener('click', () => {
            // Remove active class from all items
            document.querySelectorAll('.group-item').forEach(i => i.classList.remove('active'));
            // Add active class to clicked item
            item.classList.add('active');

            const group = item.getAttribute('data-group');
            const message = item.getAttribute('data-message');

            document.getElementById('chatContent').innerHTML = `
                <div class="flex flex-col h-full">
                    <!-- Chat Header -->
                    <div class="chat-header p-4 flex items-center justify-between">
                        <div class="flex items-center">
                            <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full mr-3" alt="Group Avatar">
                            <div>
                                <h2 class="text-xl font-bold text-gray-800">${group}</h2>
                                <p class="text-sm text-gray-500">3 thành viên, 2 online</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <button class="text-gray-600 hover:text-blue-600 transition" title="Gọi thoại">
                                <i class="fas fa-phone-alt text-lg"></i>
                            </button>
                            <button class="text-gray-600 hover:text-blue-600 transition" title="Gọi video">
                                <i class="fas fa-video text-lg"></i>
                            </button>
                            <button class="text-gray-600 hover:text-blue-600 transition" title="Tùy chọn">
                                <i class="fas fa-ellipsis-v text-lg"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Nội dung tin nhắn -->
                    <div class="flex-grow overflow-y-auto space-y-4 p-6">
                        <!-- Tin nhắn người khác -->
                        <div class="message-container flex items-start space-x-3">
                            <img src="https://via.placeholder.com/32" class="w-8 h-8 rounded-full" />
                            <div>
                                <div class="message-bubble bg-gray-100 px-4 py-2 rounded-lg shadow-sm max-w-md">
                                    <p class="text-gray-800">Chào cả nhóm, mai Sion nhắn tối nay nhé!</p>
                                </div>
                                <div class="text-xs text-gray-400 mt-1">Sion · 14:21</div>
                                <div class="message-options absolute right-2 top-2">
                                    <button class="text-gray-500 hover:text-gray-700"><i class="fas fa-ellipsis-h"></i></button>
                                </div>
                            </div>
                        </div>
                        <!-- Tin nhắn ảnh -->
                        <div class="message-container flex items-start space-x-3">
                            <img src="https://via.placeholder.com/32" class="w-8 h-8 rounded-full" />
                            <div>
                                <div class="message-bubble bg-gray-100 px-4 py-2 rounded-lg shadow-sm max-w-md">
                                    <img src="https://via.placeholder.com/150" class="rounded-lg max-w-xs" alt="Sent Image"/>
                                    <p class="text-gray-800 mt-2">Đây là sơ đồ thiết kế nhé!</p>
                                </div>
                                <div class="text-xs text-gray-400 mt-1">Trang · 14:22</div>
                                <div class="message-options absolute right-2 top-2">
                                    <button class="text-gray-500 hover:text-gray-700"><i class="fas fa-ellipsis-h"></i></button>
                                </div>
                            </div>
                        </div>
                        <!-- Tin nhắn của bạn -->
                        <div class="message-container flex justify-end">
                            <div>
                                <div class="message-bubble bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md max-w-md">
                                    <p>${message}</p>
                                </div>
                                <div class="text-xs text-right text-gray-400 mt-1">Bạn · 14:23 <i class="fas fa-check-double text-blue-400 ml-1"></i></div>
                                <div class="message-options absolute right-2 top-2">
                                    <button class="text-white hover:text-gray-200"><i class="fas fa-ellipsis-h"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Hộp nhập tin nhắn -->
                    <div class="p-4 border-t bg-white">
                        <div class="flex gap-2">
                            <input type="text" class="chat-input flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập tin nhắn...">
                            <button class="send-button px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Gửi</button>
                        </div>
                    </div>
                </div>
            `;
        });
    });
</script>
</body>
</html>
