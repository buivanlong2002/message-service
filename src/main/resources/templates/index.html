<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Giao diện Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css"/>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #f8f5f5 0%, #f1ebee 100%);
        }

        .group-sidebar {
            background: #ffffff;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.05);
            transition: width 0.3s ease;
            width: 280px;
            border-right: 10px solid #f8f5f5;
        }

        .group-item {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            border-radius: 0 8px 8px 0;
            padding: 12px 16px;
        }

        .group-item:hover {
            background-color: #fee2e2;
            transform: translateX(4px);
            border-left-color: #ec4899;
        }

        .group-item.active {
            background-color: #fce7f3;
            border-left-color: #db2777;
        }

        .chat-content {
            background: #ffffff;
            border-radius: 12px;
            margin: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .avatar {
            object-fit: cover;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(236, 72, 153, 0.3);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .overlay.active {
            display: flex;
        }

        .overlay-content {
            background: #ffffff;
            border-radius: 12px;
            padding: 24px;
            width: 320px;
            max-width: 90%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            transform: scale(0.8);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .overlay.active .overlay-content {
            transform: scale(1);
            opacity: 1;
        }

        .input-field:focus {
            border-color: #ec4899;
            box-shadow: 0 0 0 4px rgba(236, 72, 153, 0.2);
            transition: all 0.2s ease;
        }

        .chat-input {
            transition: all 0.2s ease;
            background: #fff1f2;
            border: 1px solid #f9a8d4;
            border-radius: 8px;
        }

        .chat-input:focus {
            transform: scale(1.01);
            border-color: #ec4899;
        }

        .send-button {
            background: linear-gradient(to right, #ec4899, #f472b6);
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .send-button:hover {
            background: linear-gradient(to right, #db2777, #ec4899);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
        }

        .message-bubble {
            transition: all 0.3s ease;
            border-radius: 16px;
            animation: slideIn 0.3s ease-out;
        }

        .message-bubble:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
        }

        .message-options {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .message-container:hover .message-options {
            opacity: 1;
        }

        .chat-header {
            border-bottom: 1px solid #f9a8d4;
            background: linear-gradient(to bottom, #ffffff, #fff1f2);
            border-radius: 12px 12px 0 0;
            padding: 16px 24px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .action-button {
            transition: all 0.2s ease;
        }

        .action-button:hover {
            transform: scale(1.1);
            color: #db2777;
        }
    </style>
</head>
<body>
<div class="flex h-full">
    <!-- Sidebar trái -->
    <div class="group-sidebar bg-white overflow-y-auto flex flex-col">
        <!-- Thanh tìm kiếm -->
        <div class="p-4 bg-gradient-to-r from-pink-50 to-white border-b border-pink-100 flex items-center gap-3">
            <i class="fas fa-bars text-xl text-pink-600 cursor-pointer hover:text-pink-800 transition" id="toggleSidebarBtn"></i>
            <input type="text" class="w-full p-2 rounded-full bg-pink-50 text-gray-800 focus:outline-none input-field"
                   placeholder="Tìm nhóm...">
        </div>

        <!-- Danh sách nhóm -->
        <div class="flex-grow overflow-y-auto">
            <ul class="divide-y divide-pink-100">
                <li class="group-item flex items-start cursor-pointer"
                    data-group="Lập trình Java" data-message="Bạn: Đã commit xong chưa?">
                    <img src="https://via.placeholder.com/48" class="avatar rounded-full w-12 h-12 mr-3" alt="Avatar">
                    <div class="flex-1">
                        <div class="flex justify-between items-center">
                            <h6 class="font-semibold text-gray-900 text-base">Lập trình Java</h6>
                            <span class="text-sm text-gray-500">12:45</span>
                        </div>
                        <p class="text-sm text-gray-600 truncate">Bạn: Đã commit xong chưa?</p>
                    </div>
                </li>
                <li class="group-item flex items-start cursor-pointer"
                    data-group="Đồ án 2025" data-message="Trang: Tối họp nhóm nha!">
                    <img src="https://via.placeholder.com/48" class="avatar rounded-full w-12 h-12 mr-3" alt="Avatar">
                    <div class="flex-1">
                        <div class="flex justify-between items-center">
                            <h6 class="font-semibold text-gray-900 text-base">Đồ án 2025</h6>
                            <span class="text-sm text-gray-500">11:15</span>
                        </div>
                        <p class="text-sm text-gray-600 truncate">Trang: Tối họp nhóm nha!</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Nội dung chat -->
    <div class="chat-content flex-grow flex flex-col" id="chatContent">
        <h5 class="text-xl font-semibold text-gray-800 mb-2 p-6">Chào mừng đến với Chat</h5>
        <p class="text-gray-600 px-6">Chọn một nhóm bên trái để bắt đầu trò chuyện...</p>
    </div>
</div>

<!-- Overlay Menu -->
<div class="overlay" id="menuOverlay">
    <div class="overlay-content">
        <div class="flex items-center justify-between bg-gradient-to-r from-pink-600 to-pink-400 text-white rounded-t-lg p-4">
            <div class="flex items-center">
                <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-pink-600 font-bold">BL</div>
                <div class="ml-3">
                    <div class="font-semibold text-lg">Bùi Văn Long</div>
                    <div class="text-sm text-pink-100">Set Emoji Status <span class="text-white">▼</span></div>
                </div>
            </div>
            <button class="text-white hover:text-pink-200" id="closeOverlayBtn"><i class="fas fa-times"></i></button>
        </div>
        <ul class="mt-4 space-y-3">
            <li class="flex items-center p-3 hover:bg-pink-50 rounded-lg cursor-pointer transition">
                <i class="fas fa-user mr-3 text-pink-600"></i> Hồ sơ cá nhân
            </li>
            <li class="flex items-center p-3 hover:bg-pink-50 rounded-lg cursor-pointer transition">
                <i class="fas fa-users mr-3 text-pink-600"></i> Nhóm mới
            </li>
            <li class="flex items-center p-3 hover:bg-pink-50 rounded-lg cursor-pointer transition">
                <i class="fas fa-cog mr-3 text-pink-600"></i> Cài đặt
            </li>
            <li class="flex items-center p-3 hover:bg-pink-50 rounded-lg cursor-pointer transition">
                <i class="fas fa-sign-out-alt mr-3 text-pink-600"></i> Đăng xuất
            </li>
        </ul>
        <div class="text-sm text-gray-500 mt-6 text-center">Phiên bản 1.0.0</div>
    </div>
</div>

<!-- JavaScript -->
<script>
    // Toggle overlay menu
    document.getElementById('toggleSidebarBtn').addEventListener('click', () => {
        const overlay = document.getElementById('menuOverlay');
        overlay.classList.toggle('active');
    });

    // Đóng overlay bằng nút đóng
    document.getElementById('closeOverlayBtn').addEventListener('click', () => {
        document.getElementById('menuOverlay').classList.remove('active');
    });

    // Đóng overlay nếu click ra ngoài
    document.getElementById('menuOverlay').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
            e.currentTarget.classList.remove('active');
        }
    });

    // Hiển thị nội dung trò chuyện
    document.querySelectorAll('.group-item').forEach(item => {
        item.addEventListener('click', () => {
            document.querySelectorAll('.group-item').forEach(i => i.classList.remove('active'));
            item.classList.add('active');

            const group = item.getAttribute('data-group');
            const message = item.getAttribute('data-message');

            document.getElementById('chatContent').innerHTML = `
                <div class="flex flex-col h-full">
                    <!-- Chat Header -->
                    <div class="chat-header flex items-center justify-between">
                        <div class="flex items-center">
                            <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full mr-3 avatar" alt="Group Avatar">
                            <div>
                                <h2 class="text-xl font-bold text-gray-800">${group}</h2>
                                <p class="text-sm text-gray-500">3 thành viên, 2 online</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <button class="action-button text-gray-600 hover:text-pink-600" title="Gọi thoại">
                                <i class="fas fa-phone-alt text-lg"></i>
                            </button>
                            <button class="action-button text-gray-600 hover:text-pink-600" title="Gọi video">
                                <i class="fas fa-video text-lg"></i>
                            </button>
                            <button class="action-button text-gray-600 hover:text-pink-600" title="Tùy chọn">
                                <i class="fas fa-ellipsis-v text-lg"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Nội dung tin nhắn -->
                    <div class="flex-grow overflow-y-auto space-y-4 p-6">
                        <!-- Tin nhắn người khác -->
                        <div class="message-container flex items-start space-x-3">
                            <img src="https://via.placeholder.com/32" class="w-8 h-8 rounded-full avatar" />
                            <div class="relative">
                                <div class="message-bubble bg-pink-50 px-4 py-3 rounded-lg shadow-sm max-w-md">
                                    <p class="text-gray-800">Chào cả nhóm, mai Sion nhắn tối nay nhé!</p>
                                </div>
                                <div class="text-xs text-gray-400 mt-1">Sion · 14:21</div>
                                <div class="message-options absolute right-2 top-2">
                                    <button class="text-gray-500 hover:text-pink-700"><i class="fas fa-ellipsis-h"></i></button>
                                </div>
                            </div>
                        </div>
                        <!-- Tin nhắn ảnh -->
                        <div class="message-container flex items-start space-x-3">
                            <img src="https://via.placeholder.com/32" class="w-8 h-8 rounded-full avatar" />
                            <div class="relative">
                                <div class="message-bubble bg-pink-50 px-4 py-3 rounded-lg shadow-sm max-w-md">
                                    <img src="https://via.placeholder.com/150" class="rounded-lg max-w-xs" alt="Sent Image"/>
                                    <p class="text-gray-800 mt-2">Đây là sơ đồ thiết kế nhé!</p>
                                </div>
                                <div class="text-xs text-gray-400 mt-1">Trang · 14:22</div>
                                <div class="message-options absolute right-2 top-2">
                                    <button class="text-gray-500 hover:text-pink-700"><i class="fas fa-ellipsis-h"></i></button>
                                </div>
                            </div>
                        </div>
                        <!-- Tin nhắn của bạn -->
                        <div class="message-container flex justify-end">
                            <div class="relative">
                                <div class="message-bubble bg-pink-500 text-white px-4 py-3 rounded-lg shadow-md max-w-md">
                                    <p>${message}</p>
                                </div>
                                <div class="text-xs text-right text-gray-400 mt-1">Bạn · 14:23 <i class="fas fa-check-double text-pink-400 ml-1"></i></div>
                                <div class="message-options absolute right-2 top-2">
                                    <button class="text-white hover:text-gray-200"><i class="fas fa-ellipsis-h"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Hộp nhập tin nhắn -->
                    <div class="p-4 border-t bg-white">
                        <div class="flex items-center gap-2">
                            <button class="action-button text-gray-600 hover:text-pink-600" title="Gửi ảnh">
                                <i class="fas fa-image"></i>
                            </button>
                            <button class="action-button text-gray-600 hover:text-pink-600" title="Gửi emoji">
                                <i class="fas fa-smile"></i>
                            </button>
                            <input type="text" class="chat-input flex-grow p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Nhập tin nhắn...">
                            <button class="send-button px-4 py-2 text-white rounded-lg transition">Gửi</button>
                        </div>
                    </div>
                </div>
            `;
        });
    });
</script>
</body>
</html>
