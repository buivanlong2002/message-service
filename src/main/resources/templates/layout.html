<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Giao diện Chat</title>

    <!-- Tham chiếu các file CSS tĩnh -->
    <link href="/static/css/Sidebar.css" rel="stylesheet"/>
    <link href="/static/css/ChatContent.css" rel="stylesheet"/>
    <link href="/static/css/ProfileOverlay.css" rel="stylesheet"/>

    <!-- Tham chiếu Tailwind CSS từ CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tham chiếu FontAwesome để sử dụng các biểu tượng -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css"/>
</head>
<body class="bg-gray-100">

<!-- Bắt đầu giao diện chính -->
<div class="flex h-full" id="content">
    <!-- Sidebar container, phần Sidebar sẽ được tải bằng JavaScript -->
    <div id="sidebarContainer" class="w-1/4 bg-white shadow-lg"></div>

    <!-- Chat content container, phần nội dung chat sẽ được tải bằng JavaScript -->
    <div id="chatContentContainer" class="flex-grow bg-gray-50 p-6"></div>
</div>

<!-- Profile overlay container, phần overlay profile sẽ được tải bằng JavaScript -->
<div id="profileOverlayContainer" class="hidden"></div>

<!-- Tham chiếu script JavaScript -->
<script src="/static/js/script.js"></script>

</body>
</html>
