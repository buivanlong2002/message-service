<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng Ký</title>
</head>
<body>
<h1>Đăng Ký Người Dùng</h1>

<!-- Form đăng ký -->
<form id="registerForm">
    <label for="username">Tên đăng nhập:</label>
    <input type="text" id="username" name="username" required /><br/>

    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" name="password" required /><br/>

    <label for="confirmPassword">Xác nhận mật khẩu:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required /><br/>

    <button type="submit">Đăng Ký</button>
</form>

<script>
    // Lắng nghe sự kiện submit của form
    document.getElementById("registerForm").addEventListener("submit", async function(event) {
        event.preventDefault();  // Ngừng hành động mặc định của form (ngừng reload trang)

        // Lấy giá trị từ các trường input trong form
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        // Kiểm tra xem mật khẩu và xác nhận mật khẩu có khớp không
        if (password !== confirmPassword) {
            alert("Mật khẩu và xác nhận mật khẩu không khớp!");
            return;
        }

        // Tạo đối tượng dữ liệu cần gửi
        const data = {
            username: username,
            password: password
        };

        try {
            // Gửi yêu cầu POST đến API đăng ký
            const response = await fetch("/api/auth/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)  // Chuyển đối tượng dữ liệu thành JSON
            });

            // Nhận phản hồi từ API
            const result = await response.json();

            if (response.ok) {
                // Nếu đăng ký thành công, chuyển hướng đến trang đăng nhập
                alert("Đăng ký thành công!");
                window.location.href = "/login";  // Chuyển hướng đến trang login
            } else {
                // Nếu có lỗi, hiển thị thông báo lỗi
                alert("Lỗi đăng ký: " + result.message);
            }
        } catch (error) {
            // Xử lý lỗi kết nối (nếu có)
            alert("Đã xảy ra lỗi: " + error);
        }
    });
</script>

</body>
</html>
